<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-success">
        <a class="navbar-brand" href="#">Futball Player</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Players <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid ">
        <div class="row">
            <h2 class="mx-auto m-3">Soccer Player</h2>
        </div>
        <div class="row ">
            <div class="col-sm-4">
                <form method="post" id="form-players">
                      <input type="hidden"
                        class="form-control" name="id" id="" aria-describedby="helpId" placeholder="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" maxlength="50" name="nombre" aria-describedby="helpId" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="estatura">Estatura</label>
                        <input type="number" class="form-control" min="1" name="estatura" id=""  aria-describedby="helpId"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso</label>
                        <input type="number" class="form-control" min="1" name="peso" id="" aria-describedby="helpId"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="procedencia">Procedencia</label>
                        <input type="text" class="form-control" name="procedencia" maxlength="50" id="" aria-describedby="helpId"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <button type="button" id="btn-create" value="create" class="btn btn-primary">Gudardar</button>
                        <button type="button" id="btn-update" value="update" style="display: none;" class="btn btn-success">Modificar</button>
                        <button type="button" id="btn-reset" class="btn btn-secondary">Cancelar</button>
                    </div>
                    <div id="msg-alert">
                        
                    </div>
                </form>
            </div>
            <div class="col-sm-8 ">
                <div class="table-responsive text-center">
                    <table class="table table-striped table-inverse text-center">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Nombre</th>
                                <th>Estructura</th>
                                <th>Peso</th>
                                <th>Procedencia</th>
                            </tr>
                        </thead>
                        <tbody id="table-content">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
</body>

</html>
