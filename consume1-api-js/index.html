<!doctype html>
<html lang="en">
  <head>
    <title>Consumo de API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >
  </head>
  <body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
          aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
      <h2 class="mx-auto mt-5">Tienda de productos</h2>
    </div>

    <div class="row mt-2">
        <div class="col-6 ">
            <table class="table table-bordered table-striped">
              <thead>
                  <th>Nombre</th>
                  <th>Cantidad</th>
                  <th>Precio</th>
                  <th>Estado</th>
                  <th colspan="2">Acciones</th>
              </thead>
              <tbody id="content">
    
              </tbody>
          </table>
          </div>
          <div class="col-6">
            <form method="post" id="form-productos">
              <input type="hidden" name="id_producto">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" name="nombre" maxlength="50" placeholder="" required>
              </div>
              <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" class="form-control" min="0" step="1" maxlength="13"  name="cantidad"  placeholder="" required>
              </div>
              <div class="form-group">
                  <label for="precio">Precio</label>
                  <input type="number" class="form-control" step="any" min="0" maxlength="13" name="precio_unitario"   placeholder="" required >
                </div>
                <div class="form-group" id="div-estado" style="display: none;">
                  <label for="estado">Estado</label>
                  <select class="form-control" name="estado" >
                    <option value="1">Visible</option>
                    <option value="0">Oculto</option>
                  </select>
                </div>
                <button type="submit" value="create" id="btn-add" class="btn btn-primary">Guardar</button>
                <button type="submit" value="update" id="btn-update" style="display: none;" class="btn btn-success">Modificar</button>
                <button type="reset" id="btn-cancel" class="btn btn-secondary">Cancelar</button>
            </form>
          </div>
    </div>
    
    </div>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/api.js"></script>
  </body>
</html>
